name: Deploy HRMS React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # ------------------------------------------
  # JOB 1: TEST BUILD (runs on PR)
  # ------------------------------------------
  test-build:
    runs-on: self-hosted
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Test Docker Build (React + Nginx)
        run: docker build -f docker/Dockerfile -t test-hrms-build .

  # ------------------------------------------
  # JOB 2: REAL DEPLOYMENT (only on push to main)
  # ------------------------------------------
  deploy:
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image (React + Nginx)
        run: docker build -f docker/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/hrms-frontend:latest .

      - name: Push Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hrms-frontend:latest

      - name: Deploy with Docker Compose
        run: |
          cd C:/Users/AI-Agent/Desktop/HRMS-PROD/HRMS/docker
          docker compose -f docker-compose.yml pull
          docker compose -f docker-compose.yml up -d --force-recreate
