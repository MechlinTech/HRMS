name: Deploy HRMS React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # --- CLEAN + FRESH CHECKOUT ---
      - name: Checkout Code (force clean)
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      # Debug: Confirm latest code (PowerShell)
      - name: Show latest files
        run: Get-ChildItem -Force

      # --- LOGIN TO DOCKER HUB ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- BUILD IMAGE ---
      - name: Build Docker Image (React + Nginx)
        run: |
          docker build `
            -f docker/Dockerfile `
            -t ${{ secrets.DOCKER_USERNAME }}/hrms-frontend:latest `
            .

      # --- PUSH IMAGE ---
      - name: Push Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hrms-frontend:latest

      # --- DEPLOY USING DOCKER COMPOSE ---
      - name: Deploy with Docker Compose
        run: |
          cd "C:/Users/AI-Agent/Desktop/HRMS-PROD/HRMS/docker"
          docker compose -f docker-compose.yml up -d --force-recreate
