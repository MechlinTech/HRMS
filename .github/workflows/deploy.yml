name: Deploy HRMS React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # --- CLEAN + FRESH CHECKOUT ---
      - name: Checkout Code (force clean)
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      # Debug: Confirm latest code (PowerShell)
      - name: Show latest files
        run: Get-ChildItem -Force

      # --- LOGIN TO DOCKER HUB ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- BUILD IMAGE (NO CACHE) ---
      - name: Build Docker Image (React + Nginx)
        run: |
          docker build `
            --no-cache `
            -f docker/Dockerfile `
            -t ${{ secrets.DOCKER_USERNAME }}/hrms-frontend:latest `
            .

      # --- PUSH IMAGE ---
      - name: Push Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hrms-frontend:latest

      # --- STOP OLD CONTAINERS ---
      - name: Stop and Remove Old Containers
        run: |
          docker compose -f docker/docker-compose.yml down
        continue-on-error: true

      # --- REMOVE OLD IMAGE TO FORCE FRESH PULL ---
      - name: Remove Old Local Image
        run: |
          docker image rm -f ${{ secrets.DOCKER_USERNAME }}/hrms-frontend:latest
        continue-on-error: true

      # --- PULL LATEST IMAGE ---
      - name: Pull Latest Image from Docker Hub
        run: |
          docker compose -f docker/docker-compose.yml pull

      # --- DEPLOY WITH FRESH IMAGE ---
      - name: Deploy with Docker Compose
        run: |
          docker compose -f docker/docker-compose.yml up -d --force-recreate