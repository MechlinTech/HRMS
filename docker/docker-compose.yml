services:
  # HRMS Frontend (React + Nginx inside container)
  hrms-frontend:
    image: akshatpareek/hrms-frontend:latest
    container_name: hrms-frontend
    ports:
      - "5555:80"
    environment:
      # Supabase Configuration
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      # API Configuration
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5555/api}
      - NODE_ENV=production
      - VITE_SECOND_SUPABASE_ANON_KEY=${VITE_SECOND_SUPABASE_ANON_KEY}
      - VITE_SECOND_SUPABASE_URL=${VITE_SECOND_SUPABASE_URL}

    volumes:
      - nginx_logs:/var/log/nginx
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - hrms-network

  # PostgreSQL Database (Only for local development)
  postgres:
    image: postgres:15-alpine
    container_name: hrms-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-hrms_db}
      - POSTGRES_USER=${POSTGRES_USER:-hrms_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hrms_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../supabase/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hrms_user} -d ${POSTGRES_DB:-hrms_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

    networks:
      - hrms-network

  # Nginx Reverse Proxy (Optional for real production SSL)
  nginx-proxy:
    image: nginx:alpine
    container_name: hrms-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - proxy_logs:/var/log/nginx
    depends_on:
      - hrms-frontend
    restart: unless-stopped
    networks:
      - hrms-network
    profiles:
      - production

# VOLUMES
volumes:
  postgres_data:
    driver: local
  nginx_logs:
    driver: local
  proxy_logs:
    driver: local

# NETWORKS
networks:
  hrms-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.50.0.0/16