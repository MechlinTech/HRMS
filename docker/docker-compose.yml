version: '3.8'

services:
  # HRMS Frontend Application
  hrms-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hrms-frontend
    ports:
      - "3000:80"
    environment:
      # Supabase Configuration
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      
      # Azure AD Configuration
      - VITE_AZURE_CLIENT_ID=${VITE_AZURE_CLIENT_ID}
      - VITE_AZURE_TENANT_ID=${VITE_AZURE_TENANT_ID}
      - VITE_AZURE_REDIRECT_URI=${VITE_AZURE_REDIRECT_URI:-http://localhost:3000}
      
      # API Configuration
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3000/api}
      - NODE_ENV=production
    volumes:
      - nginx_logs:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hrms-network

  # PostgreSQL Database (Alternative to Supabase for local development)
  postgres:
    image: postgres:15-alpine
    container_name: hrms-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-hrms_db}
      - POSTGRES_USER=${POSTGRES_USER:-hrms_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hrms_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../supabase/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hrms_user} -d ${POSTGRES_DB:-hrms_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - hrms-network

  # Redis for Caching (Optional)
  redis:
    image: redis:7-alpine
    container_name: hrms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hrms-network
    command: redis-server --appendonly yes

  # Nginx Reverse Proxy (Optional - for production setup)
  nginx-proxy:
    image: nginx:alpine
    container_name: hrms-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - proxy_logs:/var/log/nginx
    depends_on:
      - hrms-frontend
    restart: unless-stopped
    networks:
      - hrms-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
  proxy_logs:
    driver: local

networks:
  hrms-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
