version: '3.8'

services:
  # HRMS Frontend (React + Nginx inside container)
  hrms-frontend:
    image: akshatpareek/hrms-frontend:latest
    container_name: hrms-frontend
    ports:
      - "5555:80"
    environment:
      # API Configuration
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5555/api}
      - NODE_ENV=production
    volumes:
      - nginx_logs:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# VOLUMES
volumes:
  nginx_logs:
    driver: local